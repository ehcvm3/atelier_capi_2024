on:
  push:
    branches: [main]

name: Build SuSo training site

jobs:
  build-suso-site:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # TODO: add this once site works with regular GHA
      # - name: Set up renv
      #   uses: r-lib/actions/setup-renv@v2

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.3.353

      - name: Install Linux dependencies
        run: |
          sudo apt-get install -y make                 
          sudo apt-get install -y libcurl4-openssl-dev
          sudo apt-get install -y libssl-dev           
          sudo apt-get install -y libfontconfig1-dev  
          sudo apt-get install -y libfreetype6-dev     
          sudo apt-get install -y libfribidi-dev      
          sudo apt-get install -y libharfbuzz-dev      
          sudo apt-get install -y libjpeg-dev         
          sudo apt-get install -y libpng-dev           
          sudo apt-get install -y libtiff-dev         
          sudo apt-get install -y libicu-dev          
          sudo apt-get install -y pandoc              
          sudo apt-get install -y libxml2-dev          
          sudo apt-get install -y libgit2-dev         
          sudo apt-get install -y libssh2-1-dev        
          sudo apt-get install -y zlib1g-dev          
          sudo apt-get install -y git

      - name: Install pak
        run: install.packages("pak")
        shell: Rscript {0}

      - name: Install R packages need to build site
        run: pak::pak(c("glue", "htmltools", "here", "gt", "purrr", "tibble", "fs", "dplyr", "knitr", "fontawesome", "emoji", "quarto"))
        shell: Rscript {0}

      - name: Remove development .gitignore and restore deployment one
        run: |
          rm .gitignore
          echo "/.quarto/" >> .gitignore

      - name: Build site
        run: quarto::quarto_render()
        shell: Rscript {0}

      - name: Deploy to GitHub pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: true
          folder: docs
          branch: gh-pages
          target-folder: docs